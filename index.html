<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaguar Bytes - CTF</title>

  <link rel="stylesheet" href="style.css">

<body>

  <h1>Jaguar Bytes – Capture The Flags</h1>
  <p>Find all <strong>5 ZHK flags</strong>. Order does NOT matter.</p>

  <table>
    <tr>
      <th>Flag #</th>
      <th>Enter Flag</th>
      <th>Status</th>
    </tr>

    <tr>
      <td>Flag 1</td>
      <td><input id="flag1" placeholder="ZHK{...}"></td>
      <td id="status1">❓</td>
    </tr>

    <tr>
      <td>Flag 2</td>
      <td><input id="flag2" placeholder="ZHK{...}"></td>
      <td id="status2">❓</td>
    </tr>

    <tr>
      <td>Flag 3</td>
      <td><input id="flag3" placeholder="ZHK{...}"></td>
      <td id="status3">❓</td>
    </tr>

    <tr>
      <td>Flag 4</td>
      <td><input id="flag4" placeholder="ZHK{...}"></td>
      <td id="status4">❓</td>
    </tr>

    <tr>
      <td>Flag 5</td>
      <td><input id="flag5" placeholder="ZHK{...}"></td>
      <td id="status5">❓</td>
    </tr>
  </table>

  <button onclick="checkFlags()">Check Flags</button>

  <p id="score"></p>

  <!-- Base64 flag -->
  <!-- WkhLe0JBU0U2NF9FTkNPREVEfQ== -->

  <script src="script.js"></script>

  <h2>Debug Panel</h2>
  <input id="debugInput" placeholder="Type something...">
  <button onclick="debug()">Run</button>

  <div id="debugOutput"></div>

</body>
</html>
